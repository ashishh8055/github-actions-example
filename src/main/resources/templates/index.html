<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Server Information</title>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<h3>Server Details </h3>
	</div>
	<div class="container">
		<div class="col">
			<a th:href="@{/server/new}" class="btn btn-primary">Add Server</a>
		</div>
	</div>
	<hr />
	<div class="container">
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th>id</th>
					<th>name</th>
					<th>language</th>
					<th>framework</th>
					<th>Actions </th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="entity: ${listOfServer}">
					<td th:text="${entity.id}" />
					<td th:text="${entity.name}" />
					<td th:text="${entity.language}" />
					<td th:text="${entity.framework}" />
					<td>
						<a th:href="@{/delete/{id}(id=${entity.id})}" class="btn btn-info" role="button">Delete Server</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>

</html>
